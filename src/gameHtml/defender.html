<!DOCTYPE html>
<!--suppress JSUnresolvedReference -->
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>防御者小游戏</title>
    <link rel="icon" href="https://s21.ax1x.com/2024/12/28/pAxP0P0.png" type="image/x-icon"><!--mjyylogo-128x.png-->
</head>
<body>
<div id="gameStart" tabindex="0" onclick="startGame_Click();" onkeydown="startGame_Click();">
    <div class="background"></div>
    <span class="click-start unSelectable">点击任意键开始游戏</span>
</div>
<div id="gameOver">
    <div class="background"></div>
    <span class="game-over unSelectable">游戏结束<br><input class="button" type="button" value="重新开始" onclick="location.reload();"></span>
</div>
<div id="gameLoading">
    <span class="text unSelectable">正在加载资源...</span>
</div>
<div id="player">
    <img class="mjyy" src="https://s21.ax1x.com/2025/01/10/pECLI6e.png" alt="玩家">
    <img class="red" src="https://s21.ax1x.com/2025/10/31/pVz1TmD.png" alt="红温">
</div>
<div id="touch-top" onclick="touchTop_click();"></div>
<div id="touch-bottom" onclick="touchBottom_click();"></div>
<div id="touch-left" onclick="touchLeft_click();"></div>
<div id="touch-right" onclick="touchRight_click();"></div>
<img class="cache" src="https://s21.ax1x.com/2025/10/30/pVzCjtH.png" alt="cache">
<img class="cache" src="https://s21.ax1x.com/2024/12/28/pAxP0P0.png" alt="cache">
</body>
</html>
